<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Home</title>
	</head>
	<body>
		<h1>Feed</h1>

		<a href="/login">Not Signed in?</a>

		<a href="/article" th:each="$article: ${articles}">
			<div>
				<h3 class="article-title" th:text="article.title">My first article</h3>
				<p class="date" th:text="article.content">Something here</p>
				<p class="date" th:text="article.date">August 8, 2024</p>
			</div>
		</a>
	</body>
</html>

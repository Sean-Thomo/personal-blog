<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1>Personal Blog</h1>

		<div>
			<a href="/">Home</a>
		</div>

		<a href="add" class="button">Write article</a><br />

		<div th:if="${articles}" class="article-container">
			<div th:each="article : ${articles}" class="article">
				<a th:href="@{/article/{id}(id=${article.id})}" class="article-div">
					<h2 th:text="${article?.title}"></h2>
					<p th:text="${article?.content}"></p>
					<small th:text="${article?.date}"></small>
				</a>
			</div>
		</div>
	</body>
</html>
